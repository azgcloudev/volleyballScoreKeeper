<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Score Keeper</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="volleyContainer" class="shadow">
        <img src="images/main-image.jpg" alt="playing volleyball">
        <div id="titleContainer">
            <span id="title">Volleyball Score Keeper</span>
        </div>
        <div id="scoreSection" class="">
            <div id="gameRules">
                <span id="scoreValues"><span id="teamA">0</span> to <span id="teamB">0</span></span>
                <p>Use the buttons below to keep score</p>
                <span class="subtitle">Playing to</span>
                <select name="selectMenu" id="selectRules" class="form-select" >
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10" selected>10</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <button class="btn btn-primary" id="btnA">+1 Team A</button>
            <button class="btn btn-dark" id="btnB">+1 Team B</button>
            <button class="btn btn-warning" id="btnReset">Reset</button>
        </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
